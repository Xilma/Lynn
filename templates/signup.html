<!DOCTYPE html>
<html>
<head>
	<title>Lynn - Sign Up</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/login.css') }}">
</head>

<body>
	<div id="header-wrapper">
		<div id="header" class="container">
			<div id="logo">
				<h1>Sign Up</h1>
			</div>
		</div>

		<hr>
		
		<div id="container2" class="container">
			<form>
			<!--Username-->
			<label>Email:</label>
			<input type="text" name="email" required/>	
			<br><br>
			<!--Password-->
			<label>Password:</label>
			<input type="password" name="pass" required/>
			<br><br>
			<!--Confirm Password-->
			<label>Confirm Password:</label>
			<input type="password" name="confirmpass" required/>
			<br>
			<p class="new">Already a member? <a href="{{ url_for('login') }}">Login</a></p>

			<!--Submit-->
			<input type="button" class="button" value="Sign Up"/>
			</form>
		</div>
	</div>

	<div id="container3" class="footer-container">
		<p>&copy;2019 Lynn - Lean On Me. All rights reserved.</p>
		
	</div>

</body>

</html>
