<!DOCTYPE html>
<html>
<head>
	<title>Chat with Lynn</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}"> 
</head>

<body>
	<div id="header-wrapper">
		<div id="header" class="container">
			<div id="logo">
				<h1>Lynn - Lean on Me</h1>
			</div>
			<div id="menu">
				<ul>
					<li><a href="{{ url_for('login') }}">Logout</a></li>
				</ul>
			</div>
		</div>

		<hr>
		
		<div id="container2" class="container">
			<form action="" method="post">
				<div class="chat-container">
					<div id="userchat">
						<input type="text" class="chatuser" name="userchat" value="{{ message }}"/>
					</div>

					<div>
						<input type="text" class="chatlynn" name="lynnchat" value="{{ request.form.lynnchat }}"/>
					</div>

				</div>

				<hr>
		
				<!-- User input message textbox -->
				<input type="text" class="message" name="message" placeholder="Type your message"/>
				<!--Submit-->
				<input type="submit" class="button" value="Send"/>
			</form>
		</div>
	</div>

	<div id="container3" class="footer-container">
		<p>&copy;2019 Lynn - Lean On Me. All rights reserved.</p>
		
	</div>

</body>

</html>
